<script>
    var signDetail = JSON.parse(localStorage.getItem("formData"));
    login(signDetail);

    function login(data) {
        var count = 0; var counter = 0;
        data.forEach(function (ele) {
            // console.log(ele) ;
            document.querySelector("form").addEventListener("submit", submitFun)

            function submitFun() {
                event.preventDefault();
                var loginData = {
                    loginEmail: form.email.value,
                    loginPassword: form.password.value
                }
                // JAvascript Part login page
                if (loginData.loginEmail == ele.Email) {
                    if (loginData.loginPassword == ele.Password) {
                        alert("Congress LoginSuccessful") ;
                    }
                    else {
                        alert("Check Password");
                    }
                }
                else {
                    counter++;
                }
                if (counter == data.length) {
                    alert("Check Email");
                }     
            }
        })
    }
</script>
